<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS - Bac à Sable</title>
  <link rel="stylesheet" href="style.css">
  <!-- Attention, la cascade se poursuit si il y a plusieurs fichiers CSS, la dernière déclaration l'emporte -->
  <style>
    h1{
      color: yellow;
    }
  </style>
</head>
<body>
  <!-- La cascade : Le dernier sélecteur / style l'emporte. -->
  <h1 style="color: violet">Lorem ipsum dolor sit amet.</h1>

</body>
</html>
